<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos | RÄ“admire</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/videoPage.css')}}"
      type="text/css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{url_for('static', filename='apple-icon-180x180.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="{{url_for('static', filename='android-icon-192x192.png')}}"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>
      <button onclick="history.back()" class="back-button">&#8592; Back</button>
      <h1>Videos</h1>
    </header>
    <main>
      <section class="newest-videos">
        <h2>Newest Videos</h2>
        <div class="video-grid">
          <!-- Example video -->
          <div class="video-item">
            <a href="https://www.youtube.com/watch?v=example" target="_blank">
              <img
                src="https://img.youtube.com/vi/example/mqdefault.jpg"
                alt="Video Title"
              />
              <h3>Video Title</h3>
            </a>
          </div>
          <!-- Repeat .video-item blocks for more videos -->
        </div>
      </section>
    </main>
  </body>
</html>
