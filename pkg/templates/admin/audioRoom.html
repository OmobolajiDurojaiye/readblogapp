{% extends 'admin/index.html' %} {% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Upload New Podcast</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">New</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            New Podcast
          </li>
        </ol>
      </nav>
    </div>
    <div class="card">
      <div class="card-body">
        <form
          method="POST"
          action="{{ url_for('upload_podcast') }}"
          enctype="multipart/form-data"
        >
          <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
          <div class="form-group">
            <label for="podcastTitle">Podcast Title</label>
            <input
              type="text"
              class="form-control"
              id="podcastTitle"
              name="title"
              placeholder="Enter podcast title"
              required
            />
          </div>
          <div class="form-group">
            <label for="podcastAudio">Audio File</label>
            <input
              type="file"
              class="form-control-file"
              id="podcastAudio"
              name="audio_file"
              accept="audio/*"
              required
            />
          </div>
          <div class="form-group">
            <label for="coverImage">Cover Image</label>
            <input
              type="file"
              class="form-control-file"
              id="coverImage"
              name="cover_image"
              accept="image/*"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="4"
              placeholder="Write a brief description"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Upload Podcast</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
